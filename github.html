<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github like Delete</title>
</head>
<body>
    <h1 id="delete-text">Delete Me</h1>    
    <input type="text" placeholder="please enter delete" id="input-field">
    <button id="delete-btn" disabled>Delete</button>

    <!-- js -->
    <script>
        document.getElementById('input-field').addEventListener('keyup',function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('delete-btn');

            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        } )

        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('delete-text').style.display = 'none';
        })
    </script>
</body>
</html>
